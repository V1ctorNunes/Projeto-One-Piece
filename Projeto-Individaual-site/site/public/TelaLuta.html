<script>

var luffy_x = 0
var Luffy_y = 0
var golpe = 0

var repeticao = window.setInterval(atackKaido, 8000)


function atackKaido() {    

    var kaidoParado = document.getElementById('kaidoParado')
    var kaidoAtack = document.getElementById('kaidoAtack')

        kaidoParado.classList.add('esconder')
        kaidoAtack.classList.remove('esconder')

        setTimeout(() => {

        kaidoParado.classList.remove('esconder')
        kaidoAtack.classList.add('esconder')

        }, 900)
    

}



window.addEventListener("keydown",function(event){
    var tecla = event.keyCode

    if ( tecla == "68"){
        luffy_x = luffy_x + 10
        document.getElementById("luffy_move").style.left=luffy_x+"px"
        document.getElementById('luffy_golpe').style.left=luffy_x+"px"

        var parado = document.getElementById('luffy_parado')
        var correr = document.getElementById('luffy_move')

        parado.classList.add('esconder')
        correr.classList.remove('esconder')

    }
     if ( tecla == "65"){
        luffy_x = luffy_x - 10
        document.getElementById("luffy_move").style.left=luffy_x+"px"
        document.getElementById('luffy_golpe').style.left=luffy_x+"px"
    }
    if ( tecla == "69") {
        var golpe = document.getElementById('luffy_golpe')
        var correr = document.getElementById('luffy_move')

        golpe.classList.remove('esconder')
        correr.classList.add('esconder')

        setTimeout(() => {
            golpe.classList.add('esconder')
            correr.classList.remove('esconder')
        }, 3500)

    } 
    if (tecla == "32") {
        var golpe = document.getElementById('luffy_golpe')
        var correr = document.getElementById('luffy_move')

            golpe.classList.add('jump')
            correr.classList.add('jump')

        setTimeout(() => {

            golpe.classList.remove('jump')
            correr.classList.remove('jump')

        }, 500)
    } 
    if (tecla == "70") {
       
    }
    
})
